<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter your password">
    <span id="show-toggle">ðŸ”’ Show Password</span>
    <div id="strength">Strength: -</div>
    <ul id="advice-list"></ul>

    <hr style="margin: 20px 0; border: none; height: 1px; background-color: #ddd;">

    <h4 style="margin-top: 0; font-size: 16px; font-weight: normal; color: #333;">
      Not strong enough? Use our strong password generator:
    </h4>
    <button id="generate-btn">ðŸ§ª Generate Strong Password</button>

      <strong id="generated-text"></strong>
      <button id="copy-btn" style="display:none; margin-left: 10px; padding: 4px 8px; font-size: 12px; cursor: pointer; border: none; border-radius: 4px; background-color: transparent;">
      <img src="assets/copy-icon.png" alt="Copy" style="width: 20px; height: 20px; cursor: pointer; margin-left: 8px; vertical-align: middle;">

  </div>
